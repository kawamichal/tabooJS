<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles -->

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap"
      rel="stylesheet"
    />

    <!-- Font awesome -->

    <script
      src="https://kit.fontawesome.com/9ce382f21b.js"
      crossorigin="anonymous"
    ></script>
    />

    <!-- Title -->

    <title>tabooJS</title>
  </head>
  <body>
    <!-- Navbar -->

    <div id="navbar">
      <h1>tabooJS</h1>
    </div>
    <div id="game-box">
      <!-- Turn notification -->

      <h2 class="turn-notification">Yellow team's turn!</h2>

      <!-- Game menu -->

      <div id="menu-box">
        <i class="clock far fa-clock"><span id="countdown">90 seconds</span></i>

        <div class="buttons">
          <button class="btn left playbtn">PLAY</button>
          <button class="btn right resetbtn">RESET</button>
        </div>

        <ul class="word-list">
          <li class="main-word">TABOO</li>
          <li class="frb-word">GRA</li>
          <li class="frb-word">ZABAWA</li>
          <li class="frb-word">S≈ÅOWO</li>
          <li class="frb-word">ZGADYWANIE</li>
          <li class="frb-word">ZABRONIONE</li>
        </ul>

        <button class="btn left green inactive" id="correct">CORRECT!</button>
        <button class="btn right red inactive" id="wrong">WRONG!</button>
      </div>

      <!-- Score table -->
      <div id="score">

        <!-- Trigger/Open The Modal -->

        <button id="modalBtn" class="score-btn btn">SEE SCORES</button>

        <!-- The Modal -->

        <div id="scoreModal" class="modal">

          <!-- Modal content -->

          <div class="modal-content">
            <div class="modal-header">
              <span class="close">&times;</span>
              <h2>Score</h2>
            </div>
            
            <div class="modal-body">
              <table class="score-table">
                <tr>
                  <th>YELLOW</th>
                  <th>BLUE</th>
                </tr>
                <tr>
                  <td id="yellow-score">0</td>
                  <td id="green-score">0</td>
                </tr>
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->

    <script src="index.js"></script>
  </body>
</html>
